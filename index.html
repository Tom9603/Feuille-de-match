<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <title>Feuille de Match - Club Pro</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="field">
      <!-- Attaquants -->
      <div class="poste bu" data-poste="bu">
        <div class="poste-bubble">
          <div class="poste-code">BU</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste ag" data-poste="ag">
        <div class="poste-bubble">
          <div class="poste-code">AG</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste ad" data-poste="ad">
        <div class="poste-bubble">
          <div class="poste-code">AD</div>
        </div>
        <div class="player-name"></div>
      </div>
      <!-- Millieux -->
      <div class="poste mcg" data-poste="mcg">
        <div class="poste-bubble">
          <div class="poste-code">MCG</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste moc" data-poste="moc">
        <div class="poste-bubble">
          <div class="poste-code">MOC</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste mcd" data-poste="mcd">
        <div class="poste-bubble">
          <div class="poste-code">MCD</div>
        </div>
        <div class="player-name"></div>
      </div>
      <!-- Défense -->
      <div class="poste dg" data-poste="dg">
        <div class="poste-bubble">
          <div class="poste-code">DG</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste dc1" data-poste="dc1">
        <div class="poste-bubble">
          <div class="poste-code">DC</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste dc2" data-poste="dc2">
        <div class="poste-bubble">
          <div class="poste-code">DC</div>
        </div>
        <div class="player-name"></div>
      </div>
      <div class="poste dd" data-poste="dd">
        <div class="poste-bubble">
          <div class="poste-code">DD</div>
        </div>
        <div class="player-name"></div>
      </div>
      <!-- Gardien -->
      <div class="poste gk" data-poste="gk">
        <div class="poste-bubble">
          <div class="poste-code">GK</div>
        </div>
        <div class="player-name"></div>
      </div>
    </div>
      <!-- Modale pour entrer un nom -->
    <div id="modal" class="hidden modal">
      <div class="modal-content">
        <input type="text" id="player-name" placeholder="Nom du joueur">
        <button id="validate-btn">Valider</button>
        <button id="cancel-btn">Annuler la réservation</button>
      </div>
    </div>
    </div>
<script src="index.js" type="module"></script>
</body>
</html>
