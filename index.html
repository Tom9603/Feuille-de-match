<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feuille de Match - Club Pro</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="field">
      <!-- Attaquants -->
      <div class="poste ag" data-poste="ag">AG</div>
      <div class="poste bu" data-poste="bu">BU</div>
      <div class="poste ad" data-poste="ad">AD</div>
      <!-- Millieux -->
      <div class="poste mcg" data-poste="mcg">MCG</div>
      <div class="poste moc" data-poste="moc">MOC</div>
      <div class="poste mcd" data-poste="mcd">MCD</div>
      <!-- Défense -->
      <div class="poste dg" data-poste="dg">DG</div>
      <div class="poste dc1" data-poste="dc1">DC</div>
      <div class="poste dc2" data-poste="dc2">DC</div>
      <div class="poste dd" data-poste="dd">DD</div>
      <!-- Gardien -->
      <div class="poste gk" data-poste="gk">GK</div>
    </div>
    <!-- Modale pour entrer un nom -->
  <div id="modal" class="hidden modal">
    <div class="modal-content">
      <input type="text" id="player-name" placeholder="Nom du joueur">
      <button id="validate-btn">Valider</button>
      <button id="cancel-btn">Annuler la réservation</button>
    </div>
  </div>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
